<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="dnaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)"/>

  <!-- DNA Double Helix -->
  <g transform="translate(256, 256)">
    <!-- Left strand -->
    <path d="M-60,-140
             Q-100,-70 -60,0
             Q-20,70 -60,140"
          stroke="url(#dnaGrad)"
          stroke-width="24"
          stroke-linecap="round"
          fill="none"/>

    <!-- Right strand -->
    <path d="M60,-140
             Q100,-70 60,0
             Q20,70 60,140"
          stroke="url(#dnaGrad)"
          stroke-width="24"
          stroke-linecap="round"
          fill="none"/>

    <!-- Base pairs (rungs) -->
    <g stroke="#ffffff" stroke-width="12" stroke-linecap="round" opacity="0.9">
      <line x1="-55" y1="-120" x2="55" y2="-120"/>
      <line x1="-75" y1="-60" x2="75" y2="-60"/>
      <line x1="-60" y1="0" x2="60" y2="0"/>
      <line x1="-75" y1="60" x2="75" y2="60"/>
      <line x1="-55" y1="120" x2="55" y2="120"/>
    </g>

    <!-- Nucleotide dots -->
    <g fill="#ffffff">
      <!-- Left side -->
      <circle cx="-55" cy="-120" r="10"/>
      <circle cx="-75" cy="-60" r="10"/>
      <circle cx="-60" cy="0" r="10"/>
      <circle cx="-75" cy="60" r="10"/>
      <circle cx="-55" cy="120" r="10"/>

      <!-- Right side -->
      <circle cx="55" cy="-120" r="10"/>
      <circle cx="75" cy="-60" r="10"/>
      <circle cx="60" cy="0" r="10"/>
      <circle cx="75" cy="60" r="10"/>
      <circle cx="55" cy="120" r="10"/>
    </g>
  </g>
</svg>
